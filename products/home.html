<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #333; }
        .menu-item { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        .price { font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1>üçΩÔ∏è Our Menu</h1>
    <div id="menu-container">
        <p>Loading menu...</p>
    </div>

    <script>
        fetch('/menu-static/')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('menu-container');
                container.innerHTML = '';
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'menu-item';
                    div.innerHTML = `
                        <h2>${item.name}</h2>
                        <p>${item.description}</p>
                        <p class="price">‚Çπ${item.price.toFixed(2)}</p>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(error => {
                document.getElementById('menu-container').innerHTML = '<p>Failed to load menu.</p>';
                console.error('Error fetching menu:', error);
            });
    </script>
</body>
</html>
